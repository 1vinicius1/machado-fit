<form>
  <div class="card-header">
    <h4><i class="fa fa-edit"></i> Cadastrar Aluno</h4>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      [(ngModel)]="aluno.nome"
      name="nome"
      required/>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">CPF</label>
    <input
      type="text"
      class="form-control"
      id="cpf"
      [(ngModel)]="aluno.cpf"
      name="cpf"
      required/>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Data de Nascimento</label>
    <input
      type="date"
      class="form-control"
      id="dataNascimento"
      [(ngModel)]="aluno.dataNascimento" 
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Perfil</label>
    <input
      type="text"
      class="form-control"
      id="perfil"
      [(ngModel)]="aluno.perfil"
      name="perfil"
      disabled/>
  </div>
  <div class="form-group mt-4">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="salvar()"
      [disabled]="salvando">
      <i class="fa fa-save"></i> Salvar
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="cancelar()">
      <i class="fa fa-times"></i> Cancelar
    </button>
  </div>
</form>
