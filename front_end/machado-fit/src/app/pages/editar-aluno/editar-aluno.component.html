<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4><i class="fa fa-edit"></i> Editar Aluno</h4>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
            <p>Carregando dados...</p>
          </div>

          <form *ngIf="!loading" (ngSubmit)="salvar()">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                [(ngModel)]="aluno.nome"
                name="nome"
                required
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                [(ngModel)]="aluno.cpf"
                name="cpf"
                required
              />
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento</label>
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                [(ngModel)]="aluno.dataNascimento"
                name="dataNascimento"
                required
              />
            </div>

            <div class="form-group">
              <label for="perfil">Perfil</label>
              <input
                type="text"
                class="form-control"
                id="perfil"
                [(ngModel)]="aluno.perfil"
                name="perfil"
                disabled
              />
            </div>

            <div class="form-group mt-4">
              <button
                type="submit"
                class="btn btn-success mr-2"
                [disabled]="salvando"
              >
                <i class="fa fa-save"></i>
                {{ salvando ? "Salvando..." : "Salvar Alterações" }}
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancelar()"
                [disabled]="salvando"
              >
                <i class="fa fa-times"></i> Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
