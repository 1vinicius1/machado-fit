<form (ngSubmit)="salvar()">
  <div class="card-header">
    <h4><i class="fa fa-edit"></i> Cadastrar Aluno</h4>
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      [(ngModel)]="aluno.nome"
      required />
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input
      type="text"
      class="form-control"
      id="cpf"
      name="cpf"
      [(ngModel)]="aluno.cpf"
      required />
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      type="password"
      class="form-control"
      id="senha"
      name="senha"
      [(ngModel)]="aluno.senha"
      required />
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento</label>
    <input
      type="date"
      class="form-control"
      id="dataNascimento"
      name="dataNascimento"
      [(ngModel)]="aluno.dataNascimento"
      required />
  </div>

  <div class="form-group">
    <label for="perfil">Perfil</label>
    <input
      type="text"
      class="form-control"
      id="perfil"
      name="perfil"
      [(ngModel)]="aluno.perfil"
      disabled />
  </div>

  <div class="form-group mt-4">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="salvando">
      <i class="fa fa-save"></i> Salvar
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      (click)="cancelar()">
      <i class="fa fa-times"></i> Cancelar
    </button>
  </div>
</form>
