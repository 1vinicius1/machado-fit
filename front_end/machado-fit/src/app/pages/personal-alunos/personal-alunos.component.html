<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="fa fa-users"></i> Gestão de Alunos</h2>
    <button class="btn btn-success" [routerLink]="['/personal/novo-aluno']">
      <i class="fa fa-plus"></i> Novo Aluno
    </button>
  </div>

  <div *ngIf="loading" class="text-center mt-5">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
    <p>Carregando...</p>
  </div>

  <div class="table-responsive" *ngIf="!loading">
    <table class="table table-hover table-bordered bg-white shadow-sm">
      <thead class="thead-light">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Nascimento</th>
          <th class="text-center" style="width: 250px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.cpf }}</td>
          <td>{{ aluno.dataNascimento | date:'dd/MM/yyyy' }}</td>
          <td class="text-center">
            <button class="btn btn-info btn-sm mr-1" [routerLink]="['/personal/aluno', aluno.id, 'treinos']" title="Gerenciar Treinos">
              <i class="fa fa-dumbbell"></i>
            </button>
            <button class="btn btn-warning btn-sm mr-1" [routerLink]="['/personal/editar-aluno', aluno.id]" title="Editar Dados">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="excluir(aluno.id)" title="Excluir">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="alunos.length === 0">
          <td colspan="4" class="text-center text-muted">Nenhum aluno cadastrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
