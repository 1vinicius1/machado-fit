<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4><i class="fa fa-edit"></i> Dados do Usu√°rio</h4>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
            <p>Carregando dados...</p>
          </div>

          <form *ngIf="!loading">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                [(ngModel)]="usuario.nome"
                name="nome"
                disabled
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                [(ngModel)]="usuario.cpf"
                name="cpf"
                disabled
              />
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento</label>
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                [(ngModel)]="usuario.dataNascimento"
                name="dataNascimento"
                disabled
              />
            </div>

            <div class="form-group">
              <label for="perfil">Perfil</label>
              <input
                type="text"
                class="form-control"
                id="perfil"
                [(ngModel)]="usuario.perfil"
                name="perfil"
                disabled
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
